<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Clock</title>
</head>

<body>

  <div class="container" id="container">
    <div class="clock" id="clock">
      <div class="clock__seconds">
        <div class="clock__second sec-1"></div>
        <div class="clock__second sec-2"></div>
        <div class="clock__second sec-3"></div>
        <div class="clock__second sec-4"></div>
        <div class="clock__second sec-5"></div>
        <div class="clock__second sec-6"></div>
        <div class="clock__second sec-7"></div>
        <div class="clock__second sec-8"></div>
        <div class="clock__second sec-9"></div>
        <div class="clock__second sec-10"></div>
        <div class="clock__second sec-11"></div>
        <div class="clock__second sec-12"></div>
        <div class="clock__second sec-13"></div>
        <div class="clock__second sec-14"></div>
        <div class="clock__second sec-15"></div>
        <div class="clock__second sec-16"></div>
        <div class="clock__second sec-17"></div>
        <div class="clock__second sec-18"></div>
        <div class="clock__second sec-19"></div>
        <div class="clock__second sec-20"></div>
        <div class="clock__second sec-21"></div>
        <div class="clock__second sec-22"></div>
        <div class="clock__second sec-23"></div>
        <div class="clock__second sec-24"></div>
        <div class="clock__second sec-25"></div>
        <div class="clock__second sec-26"></div>
        <div class="clock__second sec-27"></div>
        <div class="clock__second sec-28"></div>
        <div class="clock__second sec-29"></div>
        <div class="clock__second sec-30"></div>
      </div>
      <div class="clock__hands" id="clockTwo">
        <div class="hand secondHand" id="secondHand"></div>
        <div class="hand minHand" id="minHand"></div>
        <div class="hand hourHand" id="hourHand"></div>
        <div class="center"></div>
        <span style="--i:1;"><b>1</b></span>
        <span style="--i:2;"><b>2</b></span>
        <span style="--i:3;"><b>3</b></span>
        <span style="--i:4;"><b>4</b></span>
        <span style="--i:5;"><b>5</b></span>
        <span style="--i:6;"><b>6</b></span>
        <span style="--i:7;"><b>7</b></span>
        <span style="--i:8;"><b>8</b></span>
        <span style="--i:9;"><b>9</b></span>
        <span style="--i:10;"><b >10</b></span>
        <span style="--i:11;"><b >11</b></span>
        <span style="--i:12;"><b >12</b></span>
      </div>
    </div>
    <div class="digital" id="digital">
      <div class="digital__time">
        <div class="digital__numbers">
          <span class="digital__hours" id="digitalHours">00</span><span class="twoPoints" id="pointOne"> :</span>
          <span class="digital__min" id="digitalMin">00</span><span class="twoPoints" id="pointTwo"> :</span>
          <span class="digital__sec" id="digitalSec">00</span>
        </div>
        <p>Hours // Minutes // Seconds</p>
      </div>
      <div class="digital__date">
        <div class="dateDay" id="dateOne">
          <span id="dateDay"></span>
          <p>Day</p>
        </div>
        <div class="dateMonth" id="dateTwo">
          <span id="dateMonth"></span>
          <p>Month</p>
        </div>
        <div class="dateYear" id="dateThree">
          <span id="dateYear"></span>
          <p>Year</p>
        </div>
      </div>
    </div>
    <div class="toggleBtn">
      <input onclick="changeTheme()" type="checkbox" id="switch" />
      <label for="switch" />
    </div>
  </div>
  <script src="./js/script.js"></script>

</body>

</html>
